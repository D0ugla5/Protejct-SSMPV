<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-content">
        <div class="left-content">
            <img src="./images/cars.png" alt="Background image">
        </div>
        <div class="right-content">
            <div class="content-wrapper">
                <div class="container">
                    <div class="choose-form">
                        <div>
                            <img src="./images/moov.png" alt="Moovsec icon" width="150px">
                        </div>
                        <br>
                        <div>    
                            <p>Acesse a plataforma e inicie a sua experiência com o compartilhamento de sugestões!</p>
                        </div>
                            <form>
                            <label for="username">Nome ou email</label>
                            <input type="text" id="username" name="username" required>

                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" required>
                            
                            <center>
                            <div class="remember-me">
                                <label class="switch">
                                    <input type="checkbox" id="remember" name="remember">
                                    <span class="slider"></span>
                                </label>
                                <label for="remember">Lembrar senha</label>
                            </div>

                            </center>
                            
                            <div class="submit">
                                <button type="submit">Confirmar</button>
                            </div>
                            <br>
                            <div class="submit">
                                <button type="button">Recuperar Senha</button>
                            </div>
                        </form>
                    </div>
                </div>
                <footer>
                        <img src="./images/IntelB.png" alt="Logo Intelbras branco" width="100px">
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
