<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moovsec</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="logo">moov<span>sec</span></h1>
            <p class="subtitle">Acesse a plataforma e inicie a sua experiência com gestão de frotas!</p>
            <form action="#">
                <label for="username">Nome de usuário ou chave de acesso</label>
                <input type="text" id="username" placeholder="admin">
                
                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="********">
                    <button type="button" class="toggle-password">👁</button>
                </div>
                
                <div class="remember-container">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar senha</label>
                </div>
                
                <button type="submit" class="btn confirm">Confirmar</button>
                <button type="button" class="btn recover">Recuperar Senha</button>
            </form>
        </div>
    </div>
</body>
</html>
